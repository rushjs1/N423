<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wholePage">
      <div class="nav-holder">
        <a id="home" href="#">Home</a>
        <a id="about" href="#">About</a>
        <a id="contact" href="#">Contact</a>
      </div>

      <!--    <input id="txtInput" type="text" placeholder="Type Here Please" />
      <button id="submit">Submit</button>
      <div class="contentContainter"></div> -->

      <div class="superInputContainer">
        <div class="inputContainer">
          <h1 class="">Add Student Here</h1>
          <div class="comp1">
            Name
            <input type="text" id="studentName" placeholder="Type here" />
          </div>
          <div class="comp2">
            Email
            <input type="text" id="studentEmail" placeholder="Type here" />
          </div>
          <div class="comp3">
            Major
            <input type="text" id="studentMajor" placeholder="Type here" />
          </div>
          <div class="comp4">
            Year
            <input
              type="text"
              id="studentYear"
              placeholder="Freshman - Senior/Grad"
            />
          </div>
          <div class="classContainer">
            <input
              id="studentClass0"
              type="text"
              placeholder="Enter enrolled course."
            />
            <input
              id="studentClass1"
              type="text"
              placeholder="Enter enrolled course."
            />
            <input
              id="studentClass2"
              type="text"
              placeholder="Enter enrolled course."
            />
            <input
              id="studentClass3"
              type="text"
              placeholder="Enter enrolled course."
            />
            <input
              id="studentClass4"
              type="text"
              placeholder="Enter enrolled course."
            />
          </div>
          <div class="btnContainer">
            <button id="submitBtn">Submit Entry</button>
            <button id="showStudentsBtn">Show Current Students</button>
          </div>
        </div>

        <div class="studentsContainer">
          <div class="studentContainerInfo"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
